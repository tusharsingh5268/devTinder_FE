<div *ngFor="let user of allUsers" class="flex justify-center my-10">
  <app-user-card
    [firstName]="user.firstName"
    [lastName]="user.lastName"
    [age]="user.age"
    [gender]="user.gender"
    [about]="user.about"
    [photoUrl]="user.photoUrl"
    [showBtn]="showUserCardBtn"
    [id]="user._id"
  >
  </app-user-card>
</div>
<div *ngIf="showNoUser" class="showNoUser text-center my-10">
  No new user found!!
</div>
